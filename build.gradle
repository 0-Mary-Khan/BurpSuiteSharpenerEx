apply plugin: 'java-library'
apply plugin: 'maven-publish'

group 'com.irsdl'
version '1.09-SNAPSHOT'
//version '1.04-BETA'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:2.3'
    implementation 'com.github.CoreyD97:BurpExtenderUtilities:-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.formdev:flatlaf:0.20'

}

jar{
    archivesBaseName = project.name
    from {
        (configurations.runtimeClasspath).collect { it.isDirectory() ? it : zipTree(it) }
    }{
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

tasks.withType(Jar) {
    destinationDirectory = file("$rootDir/build/libs")
}

tasks.register('copyJarForArchiving', Copy) {
    from layout.buildDirectory.dir("$rootDir/build/libs")
    include "*.jar"
    into layout.buildDirectory.dir("$rootDir/release")
}
